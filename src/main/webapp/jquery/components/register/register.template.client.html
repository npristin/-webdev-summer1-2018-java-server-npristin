<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="register.style.client.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>

<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameFld" placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="passwordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="verifyPasswordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="registerBtn" class="btn btn-primary btn-block" type="button">Sign Up</button>
                <div class="col-6">
                    <a href="/jquery/components/login/login.template.client.html">Login</a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
