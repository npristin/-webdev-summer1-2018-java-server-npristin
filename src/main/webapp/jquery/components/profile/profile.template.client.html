<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
</head>
<body>

<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input class="form-control" id="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input id="dateOfBirth" type="date" name="bday">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Update</button>
                <button class="btn btn-primary btn-block">Logout</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
